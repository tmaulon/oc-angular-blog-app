<section>
  <ul class="list-group">
    <app-post-list-item
      *ngFor="let post of posts"
      [postTitle]="post.title"
      [postContent]="post.content"
      [postLoveIts]="post.loveIts"
      postCreationDate="post.created_at"
    ></app-post-list-item>
  </ul>
  <button class="btn btn-primary" (click)="onSaveAll()">
    Enregistrer les appareils
  </button>
</section>
